<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="Buscar hospital..." (keyup)="buscarHospital(input.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span> Espere por favor </span>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-10">
                        <h3 class="card-title"> HospitalesRegistrados (
                            <small> {{ totalRegistros}} </small>)</h3>
                    </div>
                    <div class="col-sm-2">
                        <button (click)="crearHospital()" type="button" class="btn btn-primary">
                            <i class="fa fa-plus"></i> Crear hospital</button>
                    </div>
                </div>


                <table class="table table-hover">
                    <thead>
                        <th>Foto</th>
                        <th>Hospital</th>
                        <th></th>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital_id)" [src]="hospital.img | imagen:'hospitales'" class="img-50 img-circle pointer">
                            </td>
                            <td class="form-group">
                                <input class="form-control" type="text" [(ngModel)]="hospital.nombre" name="nombre">
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
